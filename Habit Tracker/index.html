<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <div class="add-habit-section">
            <input type="text" id="habitInput" placeholder="Enter a new habit..." maxlength="50">
            <button id="addHabitBtn">Add Habit</button>
        </div>

        <div class="habits-container" id="habitsContainer"></div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalHabits">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayCompleted">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
